<!DOCTYPE html>
<html lang="en">

<head>
      {% if title %}
      <title>{{ title }} - Internet Shop Application</title>
      {% else %}
      <title>Internet Shop</title>
      {% endif %}
</head>
<body>
<div>Internet  shop:&nbsp;&nbsp;&nbsp;
            <a href="/">Home</a>&nbsp;&nbsp;&nbsp;
        </div>
        <hr>
<form action="/sendSellRequest" method = "POST">
    <h1>Provide product details</h1>
    <label>Product name:</label><br>
    <input type = "text" name = "name" required autofocus /><br>
    <label>Price:</label><br>
    <input type = "number" step="0.01" name = "price" required /><br>
    <label>Description:</label><br>
    <textarea rows = "10" cols = "30" name = "description" required placeholder="Enter description here..." minlength="10" maxlength="500"></textarea><br>
    <label>Category:</label><br>
	<select name="categories" required />
		<option value="Electronics">Electronics</option>
		<option value="Clothes">Clothes</option>
		<option value="Kitchen utensils">Kitchen utensils</option>
		<option value="Pets">Pets</option>
		<option value="Car parts">Car parts</option>
	</select><br>
	<p><input type = "submit" value = "Submit" /></p>
</form>

 <footer class="footer">
        <p>&copy; Bazy Danych - Projekt 2021</p>
        </footer>
</body>

</html>
