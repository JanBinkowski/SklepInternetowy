<!DOCTYPE html>
<html lang="en">

<head>
      {% if title %}
      <title>{{ title }} - Internet Shop Application</title>
      {% else %}
      <title>Internet Shop</title>
      {% endif %}
</head>
<body>
<div>Internet  shop navigation:
            <a href="/">Home</a>
            <a href="/register">Sign up</a>
        </div>
        <hr>
<form action="/login" method = "POST">
     <p>Sign up!</p>
    <label>* First name:</label><br>
   <input type = "text" name = "imie" required/></br>
      <label>* Last name:</label><br>
   <input type = "text" name = "nazwisko" required/><br>
      <label>* Login:</label><br>
    <input type = "text" name = "login" required/><br>
      <label>* Password:</label><br>
    <input type = "text" name = "haslo" required/><br>
      <label>* Country:</label><br>
   <input type = "text" name = "panstwo" required/><br>
      <label>* City:</label><br>
      <input type = "text" name = "miasto" required/><br>
      <label>* Voivodeship:</label><br>
     <input type = "text" name = "wojewodztwo" required/><br>
      <label>* Street:</label><br>
     <input type = "text" name = "ulica" required/><br>
      <label>* Postal code:</label><br>
      <input type = "text" name = "kod_pocztowy" required/><br>
      <label>* House no:</label><br>
    <input type = "text" name = "numer_domu" required/><br>
     <label>Apartment no:</label><br>
    <input type = "text" name = "numer_mieszkania"/><br>
    <p><input type = "submit" value = "Submit" /></p>
</form>
<p>* - Required fileds.</p>
</body>

</html>
